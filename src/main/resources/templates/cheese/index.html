<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
    <h1 th:text="${title}">Default Title</h1>

    <nav th:replace="fragments :: navigation"></nav>

    <p th:unless="${cheeses} and ${cheeses.size()}">no cheese :(</p>


    <form method="post">
        <ul>
            <li th:each="cheeseKey : ${cheeses.keySet()}"
                th:text="${cheeseKey  +' - ' + cheeses.get(cheeseKey)}"></li>
        </ul>
        <select name="removeCheese" th:if="${cheeses} and ${cheeses.size()}">
            <option th:each="cheeseKey : ${cheeses.keySet()}"
                    th:value="${cheeseKey}" th:text="${cheeseKey}"></option>
        </select>
        <input type="submit" value="remove" th:if="${cheeses} and ${cheeses.size()}"/>
    </form>


</body>
</html>
