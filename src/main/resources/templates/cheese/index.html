<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
    <h1 th:text="${title}">Default Title</h1>

    <nav th:replace="fragments :: navigation"></nav>

    <p th:unless="${cheeses} and ${cheeses.size()}">no cheese :(</p>


    <form method="post">
        <ul>
            <li th:each="cheese : ${cheeses}"
                th:text="${cheese.getName()  +' - ' + cheese.getDescription()}"></li>
        </ul>
        <select name="removeCheese" th:if="${cheeses} and ${cheeses.size()}">
            <option th:each="cheese : ${cheeses}"
                    th:value="${cheeses.indexOf(cheese)}" th:text="${cheese.getName()}"></option>
        </select>
        <input type="submit" value="remove" th:if="${cheeses} and ${cheeses.size()}"/>
    </form>


</body>
</html>
